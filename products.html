<!DOCTYPE html>
<html>
    <head>
        <title>Mon magasin</title>
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    </head>
<body>
    <header>
        <div class="container-fluid">
            <div>
                <h1 class="text-center">Nom et logo du magasin</h1 class="justify-content-center">
            </div>
            <nav class="navbar navbar-expand-sm bg-light justify-content-center">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="collapsibleNavbar">
                    <ul class="nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="index.html">Accueil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="products.html">Magasin</a>
                        </li>
                    </ul>
                    <ul class="nav justify-content-end">
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fas fa-shopping-basket"></i></a>
                        </li>
                    </ul>
                </div>             
            </nav>
        </div>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div id="headerMagasin" class="col-sm-12"></div>
            </div>
        </div>
        <div class="container">
            <div class="row mt-3">
                <aside class="col-md-4">
                    <div>
                        <h2 class="text-uppercase">Categories</h2>
                    </div>
                </aside>
                <div class="col-md-8">
                    <div class="row">
                        <div class="list-group product-list">
                            <div class="row">
                                <div class="col-sm-4 col-xs-12 product">
                                    <div class="product-wrapper mb-3">
                                        <img src="images/blueberry-cake-P99JYMZ.jpg" alt="blueberry" class="img-fluid">
                                        <div class="details-wrapper pb-3">
                                            <h3>blueberry</h3>
                                            <p>8,00€</p>
                                            <button type="button" class="btn btn-success">Ajouter au panier</button>
                                        </div> 
                                    </div>                
                                </div>
                                <div class="col-sm-4 col-xs-12 product">
                                    <div class="product-wrapper mb-3">
                                        <img src="images/bowl-of-mexican-salsa-sauce-JNVRCYP.jpg" alt="mexican salsa sauce" class="img-fluid">
                                        <div class="details-wrapper pb-3">
                                            <h3>mexican salsa sauce</h3>
                                            <p>8,00€</p>
                                            <button type="button" class="btn btn-success">Ajouter au panier</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-4 col-xs-12 product">
                                    <div class="product-wrapper mb-3">
                                        <img src="images/fresh-parsley-PWB8YQ9.jpg" alt="freh parsley" class="img-fluid">
                                        <div class="details-wrapper pb-3">
                                            <h3>freh parsley</h3>
                                            <p>8,00€</p>
                                            <button type="button" class="btn btn-success">Ajouter au panier</button>
                                        </div>
                                    </div>   
                                </div>
                                <div class="col-sm-4 col-xs-12 product">
                                    <div class="product-wrapper mb-3">
                                        <img src="images/green-peas-PNF3ML9.jpg" alt="green peas" class="img-fluid">
                                        <div class="details-wrapper pb-3">
                                            <h3>green peas</h3>
                                            <p>8,00€</p>
                                            <button type="button" class="btn btn-success">Ajouter au panier</button>
                                        </div>
                                    </div>   
                                </div>
                                <div class="col-sm-4 col-xs-12 product">
                                    <div class="product-wrapper mb-3">
                                        <img src="images/parsley-PPH3MCN.jpg" alt="parsley" class="img-fluid">
                                        <div class="details-wrapper pb-3">
                                            <h3>parsley</h3>
                                            <p>8,00€</p>
                                            <button type="button" class="btn btn-success">Ajouter au panier</button>
                                        </div>
                                    </div> 
                                </div>
                                <div class="col-sm-4 col-xs-12 product">
                                    <div class="product-wrapper mb-3">
                                        <img src="images/tied-twigs-of-sage-and-rosemary-PGXNDJX.jpg" alt="sage and rosmary" class="img-fluid">
                                        <div class="details-wrapper pb-3">
                                            <h3>sage and rosmary</h3>
                                            <p>8,00€</p>
                                            <button type="button" class="btn btn-success">Ajouter au panier</button>
                                        </div>
                                    </div>  
                                </div>
                            </div>       
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>

    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/functions.js"></script>
</body>
</html>
