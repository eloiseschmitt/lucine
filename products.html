<!DOCTYPE html>
<html>
    <head>
        <title>Mon magasin</title>
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    </head>
<body>
    <header>
        <div class="container-fluid">
            <div>
                <h1 class="text-center">Nom et logo du magasin</h1 class="justify-content-center">
            </div>
            <nav class="navbar navbar-expand-sm bg-light justify-content-center">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="collapsibleNavbar">
                    <ul class="nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="index.html">home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="products.html">shop</a>
                        </li>
                    </ul>
                    <div class="cartButton">
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#cartModal">
                            <i class="fas fa-shopping-basket"></i>
                        </button>
                        <p class="counter nbOfElements"></p>
                        <!-- Modal -->
                        <div class="modal fade" id="cartModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-xl" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">your cart</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                                </div>
                                <div class="modal-body">
                                    <div class="table-responsive">
                                        <table class="table table-hover">
                                            <thead>
                                                <tr>
                                                    <th>product</th>
                                                    <th>name</th>
                                                    <th>price</th>
                                                    <th>quantity</th>
                                                    <th>total</th>
                                                    <th>&nbsp</th>
                                                </tr>
                                            </thead>
                                            <tbody id="cart-resume">
                                                <tr>
                                                    <td class="product-image"></td>
                                                    <td class="product-name"></td>
                                                    <td class="product-price"></td>
                                                    <td class="product-quantity">
                                                        <select>
                                                            <option>1</option>
                                                            <option>2</option>
                                                            <option>3</option>
                                                            <option>4</option>
                                                            <option>5</option>
                                                        </select>
                                                    </td>
                                                    <td class="product-total-price">8,00 €</td>
                                                    <td><i class="far fa-window-close"></i></td>
                                                </tr>
                                            </tbody>
                                            <tfoot>
                                                <tr>
                                                    <td colspan="6">
                        
                                                    </td>
                                                </tr>
                                            </tfoot>
                                        </table>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-success" data-dismiss="modal">proceed to checkout</button>
                                </div>
                            </div>
                            </div>
                        </div>
                    </div>                  
                </div>             
            </nav>
        </div>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div id="headerMagasin" class="col-sm-12"></div>
            </div>
        </div>
        <div class="container">
            <div class="row mt-3">
                <aside class="col-md-4">
                    <div>
                        <h2 class="text-uppercase">Categories</h2>
                    </div>
                </aside>
                <div class="col-md-8">
                    <div class="row">
                        <div class="list-group product-list">
                            <div class="row">
                                <div class="col-sm-4 col-xs-12 product">
                                    <div class="product-wrapper mb-3">
                                        <img src="images/blueberry-cake-P99JYMZ.jpg" alt="blueberry" class="img-fluid">
                                        <div class="details-wrapper pb-3">
                                            <h3>blueberry</h3>
                                            <p data-price="8">8,00€</p>
                                            <button type="button" class="btn btn-success btn-add-cart">Add to cart</button>
                                        </div> 
                                    </div>                
                                </div>
                                <div class="col-sm-4 col-xs-12 product">
                                    <div class="product-wrapper mb-3">
                                        <img src="images/bowl-of-mexican-salsa-sauce-JNVRCYP.jpg" alt="mexican salsa sauce" class="img-fluid">
                                        <div class="details-wrapper pb-3">
                                            <h3>mexican salsa sauce</h3>
                                            <p>8,00€</p>
                                            <button type="button" class="btn btn-success btn-add-cart">Add to cart</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-4 col-xs-12 product">
                                    <div class="product-wrapper mb-3">
                                        <img src="images/fresh-parsley-PWB8YQ9.jpg" alt="freh parsley" class="img-fluid">
                                        <div class="details-wrapper pb-3">
                                            <h3>freh parsley</h3>
                                            <p>8,00€</p>
                                            <button type="button" class="btn btn-success btn-add-cart">Add to cart</button>
                                        </div>
                                    </div>   
                                </div>
                                <div class="col-sm-4 col-xs-12 product">
                                    <div class="product-wrapper mb-3">
                                        <img src="images/green-peas-PNF3ML9.jpg" alt="green peas" class="img-fluid">
                                        <div class="details-wrapper pb-3">
                                            <h3>green peas</h3>
                                            <p>8,00€</p>
                                            <button type="button" class="btn btn-success btn-add-cart">Add to cart</button>
                                        </div>
                                    </div>   
                                </div>
                                <div class="col-sm-4 col-xs-12 product">
                                    <div class="product-wrapper mb-3">
                                        <img src="images/parsley-PPH3MCN.jpg" alt="parsley" class="img-fluid">
                                        <div class="details-wrapper pb-3">
                                            <h3>parsley</h3>
                                            <p>8,00€</p>
                                            <button type="button" class="btn btn-success btn-add-cart">Add to cart</button>
                                        </div>
                                    </div> 
                                </div>
                                <div class="col-sm-4 col-xs-12 product">
                                    <div class="product-wrapper mb-3">
                                        <img src="images/tied-twigs-of-sage-and-rosemary-PGXNDJX.jpg" alt="sage and rosmary" class="img-fluid">
                                        <div class="details-wrapper pb-3">
                                            <h3>sage and rosmary</h3>
                                            <p>8,00€</p>
                                            <button type="button" class="btn btn-success btn-add-cart">Add to cart</button>
                                        </div>
                                    </div>  
                                </div>
                            </div>       
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>

    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/functions.js"></script>
</body>
</html>
